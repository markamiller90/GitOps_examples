# Number of days of inactivity before an issue becomes stale
daysUntilStale: 60
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 7
# Issues with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
# Label to use when marking an issue as stale
staleLabel: stale
# Comment to post when marking an issue as stale. Set to `false` to disable
markComment: >
  This issue or PR has been automatically marked as stale because it has not
  had recent activity. It will be closed if no further activity occurs. If you
  are the author and this is still relevant, post a comment that explains why
  we're keeping it open.
# Comment to post when closing a stale issue. Set to `false` to disable
closeComment: false
only: pulls
